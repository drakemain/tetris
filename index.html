<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>
  <link rel="stylesheet" type="text/css" href="css/tetris.css">
</head>

<body>
  <table>
    <tr>
      <td>Movement:</td>
      <td>left/right/down</td>
    </tr>
    <tr>
      <td>Flip:</td>
      <td>up</td>
    </tr>
    <tr>
      <td>Pause:</td>
      <td>p</td>
    </tr>
    <tr>
      <td>Reset:</td>
      <td>r</td>
    </tr>
  </table>

  <div id="container">
    <canvas id="tetris" height="500" width="300"></canvas>
    <div id="message-box">
      <div id="alerts"></div>
      <div id="score-tracker"></div>
    </div>
  </div>
  
  <script src="./js/tetris.js"></script>
  <footer><a href="http://github.com/drakemain/tetris">Source</a></footer>
</body>
